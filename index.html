<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Detour Video Walk-Through</title>
</head>

<body>
    <div class="header">
        <h1>Detour</h1>
        <h3>- A Frontend Application by Camille Faulkner - </h3>

    <br>
    <div class="vidcard">
        <h4 class="title">Adding and Deleting Show Dates</h4>

    </div>
    <div class="vidcard">

        <video class="video" controls>
            <source src="./vids/Detour - Edit Show Date.mov">
        </video>
    </div>
    <div class="vidcard">
        <h4 class="title">Uploading Files and Assigning Them To Show Dates</h4>
        <video class="video" controls>
            <source src="./vids/Detour - File Upload:Artist View.mov">
        </video>
    </div>
    <div class="vidcard">
        <h4 class="title">Finding Nearby Coffee Shops</h4>
        <video class="video" controls>

        </video>
    </div>

</html>
